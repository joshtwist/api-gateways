---
class:
  - gateway

properties:
  name: Kong
  provider:
  license: Proprietary, Open Source (Apache-2.0)
  researchDate: 2021-10
  description: |
    Kong is presented as both an open source API Gateway and as an enterprise
    platform named Kong Konnect.  The platform consists of an API Gateway, 
    a Service Mesh, a Developer Portal, an API client, and more.

    Kong has gained a strong footing for internal use cases, leading to its
    integrations with Kubernetes and Envoy.
  platformCapabilities:
    - API Design
    - API Gateway
    - Analytics
    - Monitoring
    - Developer Portal
    - Threat Protection
  gatewayCapabilities:
    - Custom Code Execution
    - Protocol Transformation
    - Traffic Management
    - Mediation
    - OpenAPI Integration
  customCodeSupport:
    - Lua
  upstreamProtocols:
    - HTTP/1.1
    - HTTP/2
    - gRPC
    - GraphQL
    - Kafka
  downstreamProtocols:
    - HTTP/1.1
    - HTTP/2
    - GraphQL
  deliveryModels:
    - SaaS
    - Customer Managed (Cloud)
    - Customer Managed (On-Premises)
  policies:
    - category: Traffic Management
      capabilities:
        - Canary Release
        - GraphQL Caching
        - Rate Limiting
        - Mocking
        - Cache Lookup
        - Cache Invalidation
        - Cache Population
        - Cache Target Response
        - Quota
        - Request Size Limiting

    - category: Mediation
      capabilities:
        - GraphQL to REST
        - Request Transformation
        - Response Transformation
        - Context Persistence
        - JSON to XML
    - category: Security
      capabilities:
        - IP Access Rules
        - Basic Authentication
        - API Key
        - OAuth 2.0
        - HMAC
        - JWT
        - LDAP
        - Message Inspection
        - SAML Assertion
        - Mutual TLS
        - OpenID Connect
        - HashiCorp Vault Authentication
        - Okta
        - Let's Encrypt
        - Bot Detection
        - CORS
        - Access Control Lists
    - category: Extension
      capabilities:
        - Serverless Integrations
        - Monitoring Integrations
        - Statistics Collection
        - Message Logging
