---
class:
  - gateway

properties:
  name: Apigee Edge
  provider: Google Cloud Platform
  license: Proprietary
  researchDate: 2021-10
  description: |
    Design, secure, analyze, and scale APIs anywhere with visibility and control.

    - Build and scale API programs with full API life cycle capabilities
    - Drive consumption of APIs with flexible developer portal options
    - Gain actionable insights across the entire API value chain
    - Monetize API products and maximize the business value of your digital assets
  notes: |
    - The successor to Apigee Edge is Apigee X, which may have different capabilities.
  platformCapabilities:
    - API Design
    - API Gateway
    - Analytics
    - Monetization
    - Monitoring
    - Developer Portal
    - Threat Protection
  gatewayCapabilities:
    - Custom Code Execution
    - Protocol Transformation
    - Versioning
    - Traffic Management
    - Mediation
  customCodeSupport:
    - Java
    - JavaScript
    - Node.js
    - Python
  upstreamProtocols:
    - HTTP/1.1
  downstreamProtocols:
    - HTTP/1.1
  deliveryModels:
    - SaaS
    - Customer Managed (Cloud)
    - Customer Managed (On-Premises)
    - Hybrid
  policies:
    - category: Traffic Management
      capabilities:
        - Cache Lookup
        - Cache Invalidation
        - Cache Population
        - Cache Target Response
        - Concurrent Rate Limit
        - Quota
        - Quota Reset
        - Spike Arrest
    - category: Mediation
      capabilities:
        - Platform Data Lookup
        - Request Transformation
        - Response Transformation
        - Context Persistence
        - Custom Data Storage
        - JSON to XML
        - XML to JSON
        - SOAP Validation
        - OpenAPI Validation
        - Custom Exception Handling
        - XSL Tranformations
    - category: Security
      capabilities:
        - IP Access Rules
        - Basic Authentication
        - API Key
        - OAuth 2.0
        - OAuth 1.0
        - HMAC
        - JSON Threat Protection
        - XML Threat Protection
        - JWS
        - JWT
        - LDAP
        - Message Inspection
        - SAML Assertion
    - category: Extension
      capabilities:
        - Platform Integration
        - Java
        - JavaScript
        - Python
        - Message Logging
        - HTTP Callout
        - Statistics Collection

