info:
  title: API Gateways
  description:
    "[![Run in
    Postman](https://run.pstmn.io/button.svg)](https://god.gw.postman.com/run-collection/10354132-ab067c9b-4eb8-408f-8ade-708004bda02f?action=collection%2Ffork&collection-url=entityId%3D10354132-ab067c9b-4eb8-408f-8ade-708004bda02f%26entityType%3Dcollection%26workspaceId%3Df5c5ab05-0656-42a5-a11d-0403c02c9897)\n\nAPI
    Gateways\n============\n\nResearch collected for the most popular API
    Gateways.\n\nOverview\n--------\n\nThe first wave of API Gateways,
    historically, were offered as a component within larger API Management
    platforms. As the industry evolved, a new wave of API Gateways were
    introduced to provide solutions to a changing landscape. Some of these
    gateway providers are now supplementing their standalone offering with
    additional tools, often centered around a management approach more conducive
    to internal API lifecycles.\n\nPresented here is a comprehensive, yet not
    entirely exhaustive, list of popular API Gateways in use today. A few areas
    of research have been highlighted:\n\n*   Platform Capabilities\n*   Gateway
    Capabilities\n*   Delivery Models\n\nWhy use an API
    Gateway?\n-----------------------\n\nAPI Gateways are often a means of
    centralizing control between API Producers and Consumers. This can take a
    few different shapes:\n\n*   Creating a fa√ßade pattern to present a RESTful
    API in front of legacy services.\n*   Enforcing authentication and
    authorization.\n*   Rate limiting traffic.\n*   Routing to static or dynamic
    targets (e.g., phased rollouts, canary deployments).\n\nReal-world API
    Gateway deployments\n----------------------------------\n\nWhile many API
    Gateways are looking to cover both the external and internal use cases
    associated with APIs, it's often common these days to see multiple gateways
    deployed inside a single environment.\n\nTypically, this may take the form
    of a first-wave gateway platform such as Apigee Edge for external APIs and
    more lightweight alternatives, such as{\" \"} Kong, for internal use
    cases.\n\nThis multi-gateway reality is becoming a new normal for API
    practitioners today."
