---
class:
  - gateway

properties:
  name: Apigee X
  provider: Google Cloud Platform
  license: Proprietary
  researchDate: 2021-10
  description: |
    The Apigee X platform is a newer release than the [Apigee Edge](../apigee-edge/)
    platform.  It is a SaaS-only delivery with a few different policy options than
    what's provided by Apigee Edge.
  platformCapabilities:
    - API Design
    - API Gateway
    - Analytics
    - Monetization
    - Monitoring
    - Developer Portal
    - Threat Protection
  gatewayCapabilities:
    - Custom Code Execution
    - Protocol Transformation
    - Versioning
    - Traffic Management
    - Mediation
    - OpenAPI Integration
  customCodeSupport:
    - Java
    - JavaScript
    - Node.js
    - Python
  upstreamProtocols:
    - HTTP/1.1
    - GraphQL
  downstreamProtocols:
    - HTTP/1.1
    - gRPC
    - GraphQL
  deliveryModels:
    - SaaS
  policies:
    - category: Traffic Management
      capabilities:
        - Cache Lookup
        - Cache Invalidation
        - Cache Population
        - Cache Target Response
        - Quota
        - Quota Reset
        - Spike Arrest
    - category: Mediation
      capabilities:
        - Platform Data Lookup
        - Request Transformation
        - Response Transformation
        - CORS
        - Context Persistence
        - GraphQL
        - Custom Data Storage
        - JSON to XML
        - XML to JSON
        - SOAP Validation
        - OpenAPI Validation
        - Custom Exception Handling
        - XSL Tranformations
        - Monetization Limits
    - category: Security
      capabilities:
        - IP Access Rules
        - Basic Authentication
        - API Key
        - OAuth 2.0
        - OAuth 1.0
        - HMAC
        - JSON Threat Protection
        - XML Threat Protection
        - JWS
        - JWT
        - Message Inspection
        - SAML Assertion
    - category: Extension
      capabilities:
        - Data Collection
        - HTTP Callout
        - gRPC Callout
        - Java
        - JavaScript
        - Python
        - Message Logging
        - Statistics Collection

links:
  - rel:
      - urn:gateway:product
    title: Product
    href: https://cloud.google.com/apigee
  - rel:
      - urn:gateway:docs
    title: Documentation
    href: https://docs.apigee.com/api-platform/get-started/get-started
  - rel:
      - urn:gateway:logo
    title: Logo
    href: /images/gateways/apigee-x.svg
  - rel:
      - urn:gateway:related
    title: Apigee Edge
    href: ../apigee-edge
